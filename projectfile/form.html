<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="byui-logo.png" alt="BYU-I Logo" width="100" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">W1</a></li>
        <li><a href="#">W2</a></li>
        <li><a href="#">W3</a></li>
        <li><a href="#">W4</a></li>
        <li><a href="#">W5</a></li>
        <li><a href="#">W6</a></li>
        <li><a href="#">W7</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Dropdown -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="star1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="star2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="star3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="star4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="star5" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date Installed -->
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Install"> Easy to Install</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable</label>
        <label><input type="checkbox" id="feature4" name="features" value="Energy Efficient"> Energy Efficient</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" placeholder="Your feedback..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="modified"></span></p>
  </footer>

  <script src="js/form.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("modified").textContent = document.lastModified;
  </script>
</body>
</html>
