<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form | Peace Oyovwe</title>
  <meta name="description" content="Submit your product review including name, date, features, and feedback." />
  <meta name="author" content="Peace Oyovwe">

  <!-- Google Font Embed (Full Link) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="reviewForm">
      <fieldset>
        <legend>Your Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>

      <fieldset>
        <legend>Product Details</legend>
        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Choose a product</option>
          <option value="keyboard">Wireless Keyboard</option>
          <option value="mouse">Bluetooth Mouse</option>
          <option value="headphones">Noise Cancelling Headphones</option>
          <option value="monitor">HD Monitor</option>
        </select>

        <p>Rate the Product:</p>
<div>
  <label><input type="radio" name="rating" value="1" required> ‚≠ê</label>
</div>
<div>
  <label><input type="radio" name="rating" value="2"> ‚≠ê‚≠ê</label>
</div>
<div>
  <label><input type="radio" name="rating" value="3"> ‚≠ê‚≠ê‚≠ê</label>
</div>
<div>
  <label><input type="radio" name="rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê</label>
</div>
<div>
  <label><input type="radio" name="rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
</div>

        <label for="dateInstalled">Date of Installation <span>*</span></label>
<input type="date" id="dateInstalled" name="dateInstalled" required />


        <p>What did you like? (check all that apply)</p>
        <label><input type="checkbox" name="likes" value="quality"> Quality</label>
        <label><input type="checkbox" name="likes" value="price"> Price</label>
        <label><input type="checkbox" name="likes" value="features"> Features</label>
        <label><input type="checkbox" name="likes" value="design"> Design</label>
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>
        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your review..."></textarea>
      </fieldset>

      <button type="submit">Post Review</button>
    </form>
  </main>

  <footer>
     <p>&copy; <span id="currentyear"></span> üåç Peace Oyovwe   üåç Nigeria</p>
     <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
