<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Responsive filtered gallery of temples built dynamically using JavaScript." />
  <meta name="author" content="Peace Oyovwe" />
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
  <link rel="stylesheet" href="styles/filtered-temples-large.css" />
 </head>
<body>
  <header>
    <h1>Temple Gallery</h1>
    <nav>
      <button data-filter="home">Home</button>

      <button data-filter="new">New</button>

      <button data-filter="small">Small</button>

  <footer>
