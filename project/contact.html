<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Peace Oyovwe Rafting to book your trip or ask questions." />
  <title>Contact - Peace Oyovwe Rafting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Peace Oyovwe Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact & Booking</h2>
    <form id="bookingForm">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="tripDate">Preferred Trip Date *</label>
      <input type="date" id="tripDate" name="tripDate" required>

      <label for="groupSize">Group Size *</label>
      <input type="number" id="groupSize" name="groupSize" min="1" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="formResponse"></p>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Peace Oyovwe Rafting | All rights reserved</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
